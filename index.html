<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="StyleSheet.css" />
    <meta charset="utf-8" />
    <title>Black Jack Game</title>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <h2>Welcome to online black jack</h2>
        <div class="row"><h2 id="result">Lets Play</h2></div>
        <div class="row">
            <div class="col">
                <h3>Your Score:<span id="yourscore" style="color:red"> 0</span></h3>
            </div>
            <div class="col">
                <h3>Bot Score:<span id="botscore" style="color:red"> 0</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col your-box">
            </div>

            <div class="col bot-box">
            </div>
        </div>
        <div class="row buttons">
            <div class="col">
                <button type="button" class="btn btn-success youplay">  Hit  </button>


                <button type="button" class="btn btn-primary botplay">  Stand  </button>


                <button type="button" class="btn btn-warning deal">  Deal  </button>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4 text">
                <table style="width:100%">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td id="wins"></td>
                        <td id="losses"></td>
                        <td id="draws"></td>
                    </tr>

                </table>
            </div>


        </div>
        <div class="row refresh" onclick="resetScore()">
            <div>
                <button type="button" class="btn btn-info">Click to reset the score to Zero</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
